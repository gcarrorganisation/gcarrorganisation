<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
   h3 {
      color: white;
    font-family: 'Economica', sans-serif;
    padding: 15px 10px 15px 50px;
    margin: 5px;
    font-style: anaglyph;
     }
</style>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="Constellatory.jpg" alt="Animation" style="width:100%;">
        <div class="carousel-caption">
        <h3>Animation</h3>
        <p>Specialising in paper cut-out animation</p>
      </div>
      </div>

      <div class="item">
        <img src="spectres.png" alt="Documentary" style="width:100%;">
        <div class="carousel-caption">
        <h3>Documentary</h3>
        <p>Learning and researching documentary methods</p>
      </div>
    </div>
    
      <div class="item">
        <img src="Dandelion.png" alt="Film Challenges" style="width:100%;">
        <div class="carousel-caption">
        <h3>Film Challenges</h3>
        <p>Work for 60hr and 48hr Film Challenges</p>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
<!--JS LINK-->
<script
    src="http://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="></script>
   <script src="/  .js"> </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
